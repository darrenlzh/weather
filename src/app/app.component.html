<!--The whole content below can be removed with the new code.-->
<div class="main" [style.background-image]="getCurrentBg()">
  <div class="main__inner">
    <h1>
      Welcome to {{title}}!!
    </h1>
    <input type="text" name="location" [(ngModel)]="location">
    <button (click)="getWeather(location)">Enter</button>
    <div id="current">{{ temperature | number: '1.0-0' }}&deg;</div>
    <div id="feels">Feels like: {{ feelslike | number: '1.0-0' }}</div>
  </div>
</div>
